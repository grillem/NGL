<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGL Project - Home</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />

    <!-- TODO: Fonts (optional) -->
  </head>
  <body>
    <main>
      <div id="hero-section"></div>
    </main>

    <!-- Module loader script -->
    <script>
      // Simple module loader
      document.addEventListener("DOMContentLoaded", function () {
        loadModule("hero", "hero-section");
        loadModule("content", "content-section");
        loadModule("footer", "footer-section");
      });

      async function loadModule(moduleName, containerId) {
        try {
          const response = await fetch(`../../modules/${moduleName}/tpl.html`);
          const html = await response.text();

          // Extract just the module content (remove the full HTML structure)
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = html;
          const moduleContent =
            tempDiv.querySelector(`[class^="mdl-${moduleName}"]`) ||
            tempDiv.querySelector(`[class*="mdl-${moduleName}"]`);

          if (moduleContent) {
            document.getElementById(containerId).innerHTML =
              moduleContent.outerHTML;
          } else {
            console.warn(`Module content not found for ${moduleName}`);
            document.getElementById(containerId).innerHTML = html;
          }
        } catch (error) {
          console.error(`Error loading module ${moduleName}:`, error);
        }
      }
    </script>
  </body>
</html>
