<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGL Project - Home</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>
  <body>
    <div id="sticky-menu-section"></div>
    <main>
      <div id="hero-section"></div>
      <div id="seo-section"></div>
      <div id="why-we-exist-section"></div>
      <div id="team-slide-section"></div>
      <div id="sponsors-section"></div>
      <div id="galeria-section"></div>
      <div id="benefits-section"></div>
      <div id="kpi-desktop-section"></div>
      <div id="team-2-section"></div>
      <div id="footer-section"></div>
    </main>

    <!-- Module loader script -->
    <script>
      // Simple module loader
      document.addEventListener("DOMContentLoaded", function () {
        loadModule("00-sticky-menu", "sticky-menu-section");
        loadModule("01-hero", "hero-section");
        loadModule("02-seo", "seo-section");
        loadModule("03-why-we-exist", "why-we-exist-section");
        loadModule("04-team-slide", "team-slide-section");
        loadModule("04a-sponsors", "sponsors-section");
        loadModule("04b-galeria", "galeria-section");
        loadModule("06-benefits", "benefits-section");
        loadModule("06a-kpi-desktop", "kpi-desktop-section");
        loadModule("07-team-2", "team-2-section");
        loadModule("08-footer", "footer-section");
      });

      async function loadModule(moduleName, containerId) {
        try {
          console.log(`Loading module: ${moduleName}`);
          const response = await fetch(`../../modules/${moduleName}/tpl.html`);
          const html = await response.text();
          console.log(`Fetched HTML for ${moduleName}, length:`, html.length);

          // Extract just the module content
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = html;

          // Special handling for sticky menu to include burger overlay
          if (moduleName === "00-sticky-menu") {
            console.log("Using special handling for sticky menu");
            console.log(
              "HTML content preview:",
              html.substring(0, 200) + "..."
            );
            document.getElementById(containerId).innerHTML = html;
            console.log("Inserted HTML into", containerId);

            // Check if burger overlay exists in DOM after insertion
            setTimeout(() => {
              const overlay = document.getElementById("burger-menu-overlay");
              console.log("Burger overlay found in DOM:", !!overlay);
              if (overlay) {
                console.log("Overlay classes:", overlay.className);
                console.log("Overlay children:", overlay.children.length);
                console.log(
                  "Overlay innerHTML length:",
                  overlay.innerHTML.length
                );
                console.log(
                  "Overlay innerHTML preview:",
                  overlay.innerHTML.substring(0, 500)
                );

                // Check for specific elements
                const container = overlay.querySelector(
                  ".burger-menu-container"
                );
                const navigation = overlay.querySelector(".burger-navigation");
                const contactInfo = overlay.querySelector(
                  ".burger-contact-info"
                );

                console.log("Container found:", !!container);
                console.log("Navigation found:", !!navigation);
                console.log("Contact info found:", !!contactInfo);

                if (container) {
                  console.log("Container children:", container.children.length);
                }
              }
            }, 100);
          } else {
            const moduleContent =
              tempDiv.querySelector(`[class^="mdl-${moduleName}"]`) ||
              tempDiv.querySelector(`[class*="mdl-${moduleName}"]`);

            if (moduleContent) {
              document.getElementById(containerId).innerHTML =
                moduleContent.outerHTML;
            } else {
              console.warn(`Module content not found for ${moduleName}`);
              document.getElementById(containerId).innerHTML = html;
            }
          }

          await loadModuleScript(moduleName);
        } catch (error) {
          console.error(`Error loading module ${moduleName}:`, error);
        }
      }

      async function loadModuleScript(moduleName) {
        try {
          if (document.querySelector(`script[data-module="${moduleName}"]`)) {
            return;
          }

          const scriptResponse = await fetch(
            `../../modules/${moduleName}/script.js`
          );
          if (scriptResponse.ok) {
            const scriptContent = await scriptResponse.text();

            const scriptElement = document.createElement("script");
            scriptElement.setAttribute("data-module", moduleName);
            scriptElement.textContent = scriptContent;
            document.head.appendChild(scriptElement);

            console.log(`Loaded script for module: ${moduleName}`);
          }
        } catch (error) {}
      }
    </script>
  </body>
</html>
